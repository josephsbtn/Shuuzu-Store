<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shuuzu Store</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="stylesheet" href="./css/another.css" />
  </head>
  <body>
    <header>
      <div
        class="w-full p-5 border-b-2 border-myBlack flex justify-between items-center">
        <a href="./cart.html" class="flex items-center mx-6">
          <svg
            width="30"
            height="30"
            viewBox="0 0 41 41"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <g id="icon-park-outline:arrow-up">
              <path
                id="Vector"
                d="M5.02523 20.0062L35.0252 20.0438M5.02523 20.0062L15.0127 30.0188M5.02523 20.0062L15.0378 10.0188"
                stroke="#5863F8"
                stroke-width="3.33333"
                stroke-linecap="round"
                stroke-linejoin="round" />
            </g>
          </svg>

          <h1 class="font-montserrat font-bold text-myBlue mx-2">Back</h1>
        </a>
        <h1 class="font-montserrat font-semibold mx-6">Payment Method</h1>
      </div>
    </header>

    <div class="flex justify-center mt-10">
      <a
        class="h-[100px] w-[200px] border-2 flex items-center justify-center rounded-lg m-4 payment-option cursor-pointer"
        onclick="selectPayment(this)">
        <img
          src="./img/payment/dana-removebg-preview.png"
          alt=""
          srcset=""
          class="max-h-24" />
      </a>
      <a
        class="h-[100px] w-[200px] border-2 flex items-center justify-center rounded-lg m-4 payment-option cursor-pointer"
        onclick="selectPayment(this)">
        <img
          src="./img/payment/visa-removebg-preview.png"
          srcset=""
          class="max-h-24" />
      </a>
      <a
        class="h-[100px] w-[200px] border-2 flex items-center justify-center rounded-lg m-4 payment-option cursor-pointer"
        onclick="selectPayment(this)">
        <img
          src="./img/payment/8c24bee16dc705dff58a1f31f1a613ac-removebg-preview.png"
          alt=""
          srcset=""
          class="max-h-24" />
      </a>
      <a
        class="h-[100px] w-[200px] border-2 flex items-center justify-center rounded-lg m-4 payment-option cursor-pointer"
        onclick="selectPayment(this)">
        <img
          src="./img/payment/dana-removebg-preview.png"
          alt=""
          srcset=""
          class="max-h-24" />
      </a>
    </div>
    <div class="flex justify-center">
      <form action="" class="w-[80%] mt-10">
        <label for="CardholderName" class="font-montserrat font-semibold"
          >Cardholder Name</label
        ><br />
        <input
          type="text"
          name="CardholderName"
          id=""
          placeholder=""
          class="border-[1px] w-full h-[45px] rounded-md p-2 focus:outline-none mb-4" />
        <div class="w-full flex justify-center">
          <div class="w-[60%] mr-2">
            <label for="CardholderName" class="font-montserrat font-semibold"
              >Card Number</label
            ><br />
            <input
              type="text"
              name="CardholderName"
              id=""
              placeholder=""
              class="border-[1px] w-full h-[45px] rounded-md p-2 focus:outline-none mb-4" />
          </div>
          <div class="w-[20%] mx-4">
            <label for="CardholderName" class="font-montserrat font-semibold"
              >Date</label
            ><br />
            <input
              type="text"
              name="CardholderName"
              id=""
              placeholder=""
              class="border-[1px] w-full h-[45px] rounded-md p-2 focus:outline-none mb-4" />
          </div>
          <div class="w-[20%] ml -4">
            <label for="CardholderName" class="font-montserrat font-semibold"
              >CCV</label
            ><br />
            <input
              type="text"
              name="CardholderName"
              id=""
              placeholder=""
              class="border-[1px] w-full h-[45px] rounded-md p-2 focus:outline-none mb-4" />
          </div>
        </div>
        <label for="CardholderName" class="font-montserrat font-semibold"
          >Country</label
        ><br />
        <input
          type="text"
          name="CardholderName"
          id=""
          placeholder=""
          class="border-[1px] w-full h-[45px] rounded-md p-2 focus:outline-none mb-4" />
      </form>
    </div>
    <div class="flex justify-center w-full">
      <div class="w-[80%]">
        <div class="flex justify-end">
          <div
            class="w-[30%] flex justify-between font-montserrat font-semibold text-[19px]">
            <h1>Total</h1>
            <h1 class="text-[16px] font-montserrat">
              Rp <span id="subtotal">0</span>
            </h1>
          </div>
        </div>
        <div class="flex justify-end w-full">
          <a
            href="./index.html"
            class="w-[30%] flex justify-center items-center p-2 mt-4 font-montserrat font-bold text-myWhite text-[16px] bg-myBlue rounded-lg hover:text-myBlue hover:bg-myWhite hover:border-myBlue hover:border-[1px]"
            >PROCCESS</a
          >
        </div>
      </div>
    </div>
    <script src="./cart.js"></script>
  </body>
</html>
